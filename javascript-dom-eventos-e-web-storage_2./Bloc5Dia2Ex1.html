<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      //Exercicio 1  - adicione tag h1 com texto como filho no body
      let newElementH1 = document.createElement('h1');
      newElementH1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(newElementH1);

      // Exercicio 2 - add tag div com classe como filho no body
      let newDivMain = document.createElement('div');
      newDivMain.className = 'main-content';
      document.body.appendChild(newDivMain);

      // Exercicio 3 - add tag divcom classe na main-content
      let divCenter = document.createElement('div');
      divCenter.className = 'center-content';
      newDivMain.appendChild(divCenter);

      //exercicio 4 - add tag p  filho da divCenter
      let paragraph = document.createElement('p');
      paragraph.innerHTML = 'Aprendizado ativo é difícil';
      divCenter.appendChild(paragraph);

      // exercicio 5 - add tag div com classe como filho newdivMain
      let divLeftContent = document.createElement('div');
      divLeftContent.className = 'left-content';
      newDivMain.appendChild(divLeftContent);

      //exercicio 6 - add tag div com classe como filho da newDivMain
      let divRigthContent = document.createElement('div');
      divRigthContent.className = 'right-content';
      newDivMain.appendChild(divRigthContent)









    </script>
  </body>
</html>
